<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these
         tags -->
    
    <title>background header</title>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

    
    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">

      /* see
      https://davidwalsh.name/background-size
      https://davidwalsh.name/demo/background-size.html
      */
      
      .header {
      background-image: url('../image/wave.jpeg');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      
      padding: 120px 15px;
      text-align: center;
      color: #ffffff;
      }

      .main-content {
        text-align: center;
        padding: 80px 15px;
      }


    </style>
    
  </head>

  <body>

    <div class="container-fluid">
      <div class="row header">
        <div class="col-md-12">
          <h1>This is the Header</h1>
      </div>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row main-content">
        <div class="col-md-12">
          <p class="lead">
            This. Is. The. Content.
          </p>
      </div>
      </div>
    </div>



  </body>
</html>
